<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="w-full max-w-md bg-white rounded-2xl shadow-xl p-8">
    <!-- Heading -->
    <h1 class="text-3xl font-bold text-center text-indigo-600 mb-6">Welcome Back</h1>
    <p class="text-center text-gray-500 mb-8">Login to your account</p>

    <!-- Login Form -->
    <form class="space-y-6">
      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
        <input type="email" id="email" placeholder="you@example.com" 
          class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
        <input type="password" id="password" placeholder="••••••••" 
          class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
      </div>

      <!-- Remember Me + Forgot Password -->
      <div class="flex items-center justify-between">
        <label class="flex items-center space-x-2">
          <input type="checkbox" class="h-4 w-4 text-indigo-600 border-gray-300 rounded">
          <span class="text-sm text-gray-600">Remember me</span>
        </label>
        <a href="#" class="text-sm text-indigo-600 hover:underline">Forgot password?</a>
      </div>

      <!-- Submit Button -->
      <button type="submit" 
        class="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700 transition">
        Login
      </button>
    </form>

    <!-- Divider -->
    <div class="flex items-center my-6">
      <hr class="flex-grow border-gray-300">
      <span class="mx-2 text-gray-400 text-sm">or</span>
      <hr class="flex-grow border-gray-300">
    </div>

    <!-- Social Login -->
    <button class="w-full flex items-center justify-center space-x-2 border border-gray-300 py-2 rounded-lg hover:bg-gray-50 transition">
      <img src="https://www.svgrepo.com/show/355037/google.svg" class="w-5 h-5" alt="Google">
      <span>Continue with Google</span>
    </button>

    <!-- Signup link -->
    <p class="text-center text-sm text-gray-600 mt-6">
      Don’t have an account? 
      <a href="signup.html" class="text-indigo-600 font-medium hover:underline">Sign Up</a>
    </p>
  </div>

</body>
</html>
